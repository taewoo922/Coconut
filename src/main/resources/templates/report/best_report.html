<html layout:decorate="~{common/layout}">
<div layout:fragment="content" class="best_report_container">
    <h5 class="best_report"
        th:text="|${#authentication.principal.username}님 질문 있으신가요?|"></h5>
    <table class="best_report_table">
        <thead class="best_report_table_head">
        <tr class="best_report_head_data">
            <th style="width:50%" class="best_report_head_title">추천 질문</th>
        </tr>
        </thead>
        <tbody class="best_report_table_body">
        <tr th:each="report, loop : ${topReports}">
            <td class="best_report_body_title">
                <a th:href="@{|/report/detail/${report.id}|}" th:text="${report.title}"></a>
            </td>
        </tr>
        </tbody>
        </table>
    <!-- QnA 게시판으로 이동하는 버튼 -->
    <div class="qna_button_container">
        <a href="/report/list" class="qna_button">QnA 게시판으로 이동</a>
    </div>
</div>
</html>
