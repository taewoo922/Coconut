<html layout:decorate="~{common/layout}">
<div layout:fragment="content" class="reportList_container">
<div class="baseReport_sec">
    <div class="baseReport_nav">
    <h1 class="baseReport_title">문의하기</h1>
    <div class="baseReport_search_form_wrap">
        <div class="baseReport_search_form">
            <span class="baseReport_search_form_text">
                <span class="baseReport_search_form_input">
                     <input type="text" id="searchInput" placeholder="질문을 작성해주세요" th:value="${kw}" title="문의하기">
                     <i type="button" id="btn_search" class="fa-solid fa-magnifying-glass report_search_icon" onclick="search()"></i>
                 </span>
            </span>
            <nav>
                <div class="baseReport_tab" role="tablist">
                    <a class="baseReport_base active" id="nav-best-tab" data-toggle="tab" href="/report/base" role="tab" aria-controls="nav-best" >자주 묻는 질문</a>
                    <a class="baseReport_list" id="nav-list-tab" data-toggle="tab" href="/report/list" role="tab" aria-controls="nav-list" >유저의 소리</a>
                </div>
            </nav>
        </div>
    </div>
        <div class="tab-content" id="nav-tabContent">
                <!-- 기존 탭 콘텐츠 -->
                <div class="tab-pane fade show active" id="nav-best" role="tabpanel" aria-labelledby="nav-best-tab">
                    <div class="faq-list">
                        <div class="faq-item">
                            <div class="question_bestReport"><span style="color: #8B4513; font-size: 20px;">Q</span>스크랩한 게시물은 어디서 볼 수 있나요?<span class="arrow">▼</span></div>
                            <div class="answer_bestReport">
                                <p><span style="color: #FFD700; font-size: 20px; margin-right: 40px;">A</span>마이 페이지의 나의 활동에서 확인하실 수 있습니다.</p>
                            </div>
                        </div>
                        <div class="faq-item">
                            <div class="question_bestReport"><span style="color: #8B4513; font-size: 20px;">Q</span>내가 작성한 글은 어디서 볼 수 있나요?<span class="arrow">▼</span></div>
                            <div class="answer_bestReport">
                                <p><span style="color: #FFD700; font-size: 20px; margin-right: 40px;">A</span>마이 페이지의 나의 활동에서 확인하실 수 있습니다.</p>
                            </div>
                        </div>
                        <div class="faq-item">
                            <div class="question_bestReport"><span style="color: #8B4513; font-size: 20px;">Q</span>찬/반 토론의 주제는 이용자가 생성할 수 없나요?<span class="arrow">▼</span></div>
                            <div class="answer_bestReport">
                                <p><span style="color: #FFD700; font-size: 20px; margin-right: 40px;">A</span>네 찬/반 토론의 주제는 관리자만이 생성 가능합니다.</p>
                            </div>
                        </div>
                        <div class="faq-item">
                            <div class="question_bestReport"><span style="color: #8B4513; font-size: 20px;">Q</span>회원 탈퇴는 어디에서 하나요?<span class="arrow">▼</span></div>
                            <div class="answer_bestReport">
                                <p><span style="color: #FFD700; font-size: 20px; margin-right: 40px;">A</span>회원 탈퇴는 마이페이지 수정에서 할 수 있습니다.</p>
                            </div>
                        </div>
                        <div class="faq-item">
                            <div class="question_bestReport"><span style="color: #8B4513; font-size: 20px;">Q</span>카테고리 생성은 어디에서 하나요?<span class="arrow">▼</span></div>
                            <div class="answer_bestReport">
                                <p><span style="color: #FFD700; font-size: 20px; margin-right: 40px;">A</span>현재 카테고리 생성은 관리자만이 할 수 있습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</div>
</div>
</div>
</html>
