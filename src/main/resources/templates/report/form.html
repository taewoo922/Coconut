<html layout:decorate="~{common/layout}">
<div layout:fragment="content" class="reportForm_container">
    <h5 class="reportForm_create">질문등록</h5>
    <form th:object="${reportForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{common/form_errors :: formErrorsFragment}"></div>
        <!-- Error message alert -->
        <div th:if="${error}" id="error" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
            <span class="close" onclick="closeAlert_form()">&times;</span>
        </div>
        <div class="form-group">
            <label for="category" class="form-label">카테고리</label>
            <select th:field="*{category}" class="form-select">
                <option value="자유 토론">자유 토론</option>
                <option value="찬/반 토론">찬/반 토론</option>
                <option value="기타">기타</option>
            </select>
        </div>
        <div class="reportForm_title">
            <label for="title" class="reportForm_title_label">제목</label>
            <input type="text" th:field="*{title}" name="title" id="title" class="reportForm_title_input" placeholder="200자 이하로 적어주세요">
        </div>
        <div class="reportForm_body">
            <label for="content" class="reportForm_content_label">내용</label>
            <textarea th:field="*{content}" name="content" id="content" class="reportForm_content_input" rows="10" placeholder="500자 이하로 적어주세요"></textarea>
        </div>


        <div class="form-group form-check">
            <input type="checkbox" th:field="*{secret}" class="form-check-input" id="secret" />
            <label class="form-check-label" for="secret">비밀글</label>
        </div>

        <div class="reportForm_createBtn">
        <input type="submit" value="저장하기" class="reportForm_create_btn">
        </div>
    </form>
</div>
</html>
