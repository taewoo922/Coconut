<html layout:decorate="~{common/layout}">
<div layout:fragment="content" class="reportList_container">
    <table class="reportList_table">
        <thead class="reportList_table_head">
        <tr class="reportList_head_data">
            <th class="reportList_head_id">번호</th>
            <th class="reportList_head_title">제목</th>
            <th class="reportList_head_username">작성자</th>
            <th class="reportList_head_createDate">작성일</th>
        </tr>
        </thead>
        <tbody class="reportList_table_body">
        <tr th:each="report, loop : ${reportList}" class="reportList_body_data">
            <td th:text="${loop.count}" class="reportList_id"></td>
            <td class="reportList_title">
                <a th:href="@{|/report/detail/${report.id}|}" th:text="${report.title}"></a>
            </td>
            <td th:text="${report.content}" class="reportList_content"></td>
            <td th:text="${#temporals.format(report.createDate, 'yyyy-MM-dd HH:mm')}" class="reportList_createDate"></td>
            <i th:if="${report.isSecret}" class="fas fa-lock"></i>
        </tr>

        </tbody>
    </table>

    <a class="reportList_create_btn" th:href="@{/report/create}">질문 등록하기</a>
    </div>
</html>
