<html layout:decorate="~{common/layout}">
<div layout:fragment="content" class="freedcsDetail_container">
    <h2 class="border-bottom py-2" th:text="${freedcs.title}"></h2>
    <div th:text="${freedcs.content}"></div>
    <div class="card my-3">
        <div class="card-body">
            <div class="d-flex justify-content-end">
<!--                <div class="badge bg-light text-dark p-2 text-start">-->
<!--                    <div th:text="${#temporals.format(freedcs.createDate, 'yyyy-MM-dd HH:mm')}"></div>-->
<!--                </div>-->
            </div>
            <div class="my-3">

                <a onclick="return confirm('정말로 추천하시겠습니까?');" class="btn btn-sm btn-outline-secondary"
                   th:href="@{|/discussion/vote/${freedcs.id}|}">
<!--                    th:href="@{|/discussion/vote/${freedcs.id}|}">-->
                    추천
                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(freedcs.voters)}"></span>
                </a>
            </div>
        </div>
    </div>
    <h5 class="border-bottom my-3 py-2"
        th:text="|${#lists.size(freedcs.answerList)}개의 답변이 있습니다.|"></h5>
    <div th:id="|answer_${answer.id}" class="card my-3" th:each="answer : ${freedcs.answerList}">
        <div class="card-body">
            <div class="d-flex justify-content-end">
<!--                <div class="badge bg-light text-dark p-2 text-start">-->
<!--                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>-->
<!--                </div>-->
            </div>
            <div class="my-3">
                <!--추천 기능-->
                <a onclick="return confirm('정말로 추천하시겠습니까?');" class="btn btn-sm btn-outline-secondary"
                   th:href="@{|/discussion/free_detail/${answer.id}|}">
<!--                    th:href="@{|/answer/vote/${answer.id}|}"-->
                    추천
                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.voters)}"></span>
                </a>
            </div>
        </div>
    </div>
    <form th:action="@{|/answer/create/${freedcs.id}|}" method="post" class="my-3">
        <textarea name="content" id="content" rows="15"></textarea>
        <div>
            <ul>
                <li th:each="answer : ${freedcs.answerList}" th:text="${answer.content}"></li>
            </ul>
        </div>
<!--        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">-->
<!--            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />-->
<!--        </div>-->
<!--        <textarea sec:authorize="isAnonymous()" disabled placeholder="로그인 후 이용해주세요" th:field="*{content}" rows="3" class="form-control"></textarea>-->
<!--        <textarea sec:authorize="isAuthenticated()" required maxlength="20000" placeholder="내용(20,000자 이하)" th:field="*{content}" rows="7" class="form-control"></textarea>-->
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>
</html>
