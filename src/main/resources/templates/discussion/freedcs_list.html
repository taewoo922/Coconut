    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}" class="pagination-container">
        <ul class="pagination">
            <li th:class="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" ref="javascript:void(0)" th:data-page="${paging.number-1}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:class="${page == paging.number} ? 'active' : ''">
                <a class="page-link" th:text="${page}" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>
            <li th:class="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </div>
