<html layout:decorate="~{common/layout}">
<div layout:fragment="content" class="freedcsForm_container">
    <div class="my-3 border-bottom pb-2">자유토론 주제</div>
    <form th:object="${freedcsForm}" method="post" enctype="multipart/form-data">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{common/form_errors :: formErrorsFragment}"></div>
        <div class="freedcsForm_category">
            <label for="category" class="freedcsForm_category_label">카테고리</label>
            <select id="category" th:field="*{category}" class="freedcsForm_category_select">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="freedcsForm_title">
            <label for="title" class="freedcsForm_title_label">제목</label>
            <input type="text" th:field="*{title}" name="title" id="title" class="freedcsForm_title_input" placeholder="200자 이하로 적어주세요">
        </div>
        <div class="freedcsForm_body">
            <label for="content" class="freedcsForm_content_label">내용</label>
            <textarea th:field="*{content}" name="content" id="content" class="freedcsForm_content_input" rows="10"></textarea>
        </div>
        <div class="freedcsForm_thumbnail">
            <h3>사진</h3>
            <input type="file" name="thumbnail" accept="image/png, image/gif, image/jpeg">
        </div>
        <input type="submit" value="등록하기" class="freedcsForm_create_btn">
    </form>
    </div>
</html>
