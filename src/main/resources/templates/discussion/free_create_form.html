<html layout:decorate="~{common/layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>

    <form th:action="@{/discussion/free_create}" th:object="${freedcsForm}"method="post" enctype="multipart/form-data">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10" ></textarea>
        </div>

        <div class="mb-3">
        <h3>사진</h3>
        <input type="file" name="thumbnail" accept="image/png, image/gif, image/jpeg">
        </div>

        <input type="submit" value="등록" class="btn btn-primary my-2">
    </form>
</div>
</html>
