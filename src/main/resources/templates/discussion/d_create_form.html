<html layout:decorate="~{common/layout}">
<div layout:fragment="content" class="debateForm_container">
    <h5 class="my-3 border-bottom pb-2">찬/반 토론 주제 작성</h5>
    <form th:object="${debateForm}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:replace="~{common/form_errors :: formErrorsFragment}"></div>
        <!-- Error message alert -->
        <div th:if="${error}" id="error" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
            <span class="close" onclick="closeAlert_form()">&times;</span>
        </div>
        <div class="debateForm_category">
            <label for="category" class="debateForm_category_label">카테고리</label>
            <select id="category" th:field="*{category}" class="debateForm_category_select">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id} == *{category}">
                </option>
            </select>
        </div>
        <div class="debateForm_title">
            <label for="title" class="debateForm_title_label">제목</label>
            <input type="text" th:field="*{title}" name="title" id="title" class="debateForm_title_input"
                   placeholder="200자 이하로 적어주세요">
        </div>
        <div class="debateForm_body">
            <label for="content" class="debateForm_content_label">내용</label>
            <textarea th:field="*{content}" name="content" id="content" class="debateForm_content_input"
                      rows="10"></textarea>
        </div>
        <div class="debateForm_thumbnail">
            <h3>사진</h3>
            <input type="file" name="thumbnail" accept="image/png, image/gif, image/jpeg">
        </div>
        <div class="debateForm_createBtn">
        <input type="submit" value="저장하기" class="debateForm_create_btn">
        </div>
    </form>
</div>
</html>
