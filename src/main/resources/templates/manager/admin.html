<html layout:decorate="~{common/layout}">
    <div layout:fragment="content" class="admin_container">
        <div class="container my-3">
            <h1 class="admin-title">Coconut 커뮤니티 관리자 페이지</h1>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-users-tab" data-toggle="tab" href="#nav-users" role="tab" aria-controls="nav-users" aria-selected="true">회원 관리</a>
                    <a class="nav-item nav-link" id="nav-freedcs-tab" data-toggle="tab" href="#nav-discussions" role="tab" aria-controls="nav-discussions" aria-selected="false">자유토론 관리</a>
                    <a class="nav-item nav-link" id="nav-debate-tab" data-toggle="tab" href="#nav-discussions" role="tab" aria-controls="nav-discussions" aria-selected="false">찬반토론 관리</a>
                    <a class="nav-item nav-link" id="nav-questions-tab" data-toggle="tab" href="#nav-questions" role="tab" aria-controls="nav-questions" aria-selected="false">질문 게시물 관리</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <!-- Users Management -->
                <div class="tab-pane fade show active" id="nav-users" role="tabpanel" aria-labelledby="nav-users-tab">
                    <div class="row my-3">
                        <div class="col-6">회원 관리</div>
                        <div class="col-6">
                            <form>
                                <div class="input-group">
                                    <input type="text" name="kw" id="search_kw" class="form-control" th:value="${param.kw}">
                                    <button class="btn btn-outline-secondary" id="btn_search">찾기</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <table class="table">
                        <thead class="table-dark">
                        <tr class="text-center">
                            <th>번호</th>
                            <th>아이디</th>
                            <th>닉네임</th>
                            <th>가입일자</th>
                            <th>탈퇴</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-center" th:each="siteUser, loop : ${paging}">
                            <td class="text-center" th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                            <td class="text-center" th:text="${siteUser.userId}"></td>
                            <td class="text-center" th:text="${siteUser.nickname}"></td>
                            <td class="text-center" th:text="${#temporals.format(siteUser.createDate, 'yyyy-MM-dd')}"></td>
                            <td>
                                <span th:if="${siteUser.checkedWithdrawal}">탈퇴한 사용자</span>
                                <form th:unless="${siteUser.checkedWithdrawal}" th:action="@{/admin/user/delete/{userId}(userId=${siteUser.userId})}" method="post"
                                      onsubmit="return confirm('정말 탈퇴시키겠습니까?');">
                                    <input type="hidden" name="userId" th:value="${siteUser.userId}" />
                                    <button type="submit" class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()">탈퇴</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- Pagination -->

<!--                            </li>-->

<!--                                th:classappend="${page == paging.number} ? 'active'"-->
<!--                                class="page-item">-->
<!--                                <a th:text="${page + 1}" class="page-link" th:href="@{|${kwBase}&page=${page}|}"></a>-->
<!--                            </li>-->
<!--                            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">-->
<!--                                <a class="page-link" th:href="@{|${kwBase}&page=${paging.number + 1}|}">다음</a>-->
<!--                            </li>-->
<!--                        </ul>-->
<!--                    </nav>-->
                </div>
            </div>
        </div>
    </div>
</html>
