<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function checkUser() {
            var username = $('#username').val();
            var email = $('#email').val();

            $.ajax({
                url: '/user/check-user',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({username: username, email: email}),
                success: function(response) {
                    if (response.exists) {
                        $('#newPasswordField').show();
                    } else {
                        alert('입력하신 아이디 또는 이메일로 등록된 사용자가 없습니다.');
                    }
                },
                error: function() {
                    alert('서버 오류가 발생했습니다.');
                }
            });
        }

        function submitForm() {
            var username = $('#username').val();
            var email = $('#email').val();
            var newPassword = $('#newPassword').val();

            $.ajax({
                url: '/user/reset-password',
                type: 'POST',
                data: {
                    username: username,
                    email: email,
                    newPassword: newPassword
                },
                success: function(response) {
                    if (response.success) {
                        $('#successModal').show();
                    } else {
                        alert('비밀번호 변경 중 오류가 발생했습니다: ' + response.errorMessage);
                    }
                },
                error: function() {
                    alert('서버 오류가 발생했습니다.');
                }
            });
        }

        function closeModal() {
            $('#successModal').hide();
            window.location.href = '/user/login';
        }
    </script>
</head>
<body>
<h2>비밀번호 찾기</h2>
<form id="resetPasswordForm" onsubmit="event.preventDefault(); submitForm();">
    <div>
        <label for="username">아이디 :</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
    </div>
    <button type="button" onclick="checkUser()">확인</button>
    <div id="newPasswordField" style="display:none;">
        <label for="newPassword">새 비밀번호 :</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <button type="submit">비밀번호 변경</button>
    </div>
</form>

<!-- 성공 메시지를 위한 모달 창 -->
<div id="successModal" style="display:none;">
    <div>
        <p>비밀번호가 성공적으로 변경되었습니다. 다시 로그인해주세요.</p>
        <button onclick="closeModal()">확인</button>
    </div>
</div>

<div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
</body>
</html>
