<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar_style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}">
</head>
<div layout:fragment="content" class="container">
    <h1>MY페이지</h1>
    <div class="profile-info">
        <div th:if="${user.profileImagePath == null}">
            <!-- 기본 이미지 -->
            <img src="/default_profile_image.jpg" class="profile-img" alt="Default Profile Image">
        </div>
        <div th:if="${user.profileImagePath != null}">
            <!-- 사용자가 업로드한 이미지 -->
            <img th:src="@{|/file/${user.profileImagePath}|}" class="profile-img" alt="Profile Image">
        </div>
        <div>
            <label>닉네임:</label>
            <input type="text" th:value="${user.nickname}" readonly>
        </div>
        <div>
            <label>아이디:</label>
            <input type="text" th:value="${user.username}" readonly>
        </div>
        <div>
            <label>비밀번호:</label>
            <input type="password" value="*********" readonly>
        </div>
        <div>
            <label>전화번호:</label>
            <input type="text" th:value="${user.phone}" readonly>
        </div>
        <div class="actions">
            <!-- 수정 버튼 -->
            <a th:href="@{/user/profile/edit}"><button type="button">수정하기</button></a>
        </div>
    </div>
    <div class="links">
        <a th:href="@{/user/posts}">내가 쓴 게시글</a>
        <a th:href="@{/user/scrap}">스크랩 목록</a>
    </div>
</div>
