<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}">
</head>
<div layout:fragment="content" class="container">
    <div class="logo">Coconut</div>
    <h1>회원가입</h1>
    <form th:action="@{/user/signup}" method="post">
        <div class="form-group">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="아이디 또는 이메일">
        </div>
        <div class="form-group">
            <label for="nickname"></label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임">
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label for="password_confirm"></label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="비밀번호 확인">
        </div>
        <div class="form-group">
            <label for="phone"></label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호">
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="E-MAIL">
        </div>
        <button type="submit">SIGNUP</button>
    </form>
</div>
