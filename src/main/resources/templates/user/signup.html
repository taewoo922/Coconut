<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/signup.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/js/user/back.js"></script>
</head>
<div layout:fragment="content" class="container">
    <div class="logo">
        <img th:src="@{/images/coconut_2.png}" alt="이미지">
    </div>
    <div class="logo">Coconut</div>
    <button type="button" id="back-btn" class="back-btn"><i class="fas fa-arrow-left"></i> 뒤로가기</button>
    <h1>회원가입</h1>
    <form th:action="@{/user/signup}" method="post">
        <div class="form-group">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="아이디" required>
        </div>
        <div class="form-group">
            <label for="nickname"></label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임" required>
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <div class="form-group">
            <label for="password_confirm"></label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="비밀번호 확인" required>
        </div>
        <div class="form-group">
            <label for="phone"></label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호" required>
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="E-MAIL"required>
        </div>
        <button type="submit">가입하기</button>
    </form>
</div>
</html>
