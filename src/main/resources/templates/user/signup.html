<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 1em;
        }

        h1 {
            margin-bottom: 1.5em;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 1em;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }

        .form-group input {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75em;
            background-color: black;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">Coconut</div>
    <h1>회원가입</h1>
    <form th:action="@{/user/signup}" method="POST">
        <div class="form-group">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="아이디 또는 이메일">
        </div>
        <div class="form-group">
            <label for="nickname"></label>
            <input type="text" id="nickname" name="nickname" placeholder="닉네임">
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label for="password_confirm"></label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="비밀번호 확인">
        </div>
        <div class="form-group">
            <label for="phone"></label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호">
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="이메일">
        </div>
        <button type="submit">SIGNUP</button>
    </form>
</div>
</body>
