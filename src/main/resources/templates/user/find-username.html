<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
</head>
<body>
<h1>아이디 찾기</h1>
<form action="/user/find-username" method="post">
    <label for="email">등록된 이메일을 입력하세요:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">아이디 찾기</button>
</form>

<!-- 아이디 결과 출력 -->
<div th:if="${username != null}">
    <p>찾은 아이디는 <span th:text="${username}"></span> 입니다.</p>
</div>
<!-- 에러 메시지 출력 -->
<div th:if="${error != null}">
    <p th:text="${error}" style="color: red;"></p>
</div>
</body>
</html>
