<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <link rel="stylesheet" type="text/css" th:href="@{/navbar_style.css}">
    <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f5f5f5;
          margin: 0;
        }
        .container {
          background: white;
          padding: 2em;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 600px;
          text-align: center;
        }
        h1 {
          margin-bottom: 1.5em;
          font-size: 24px;
        }
        .form-group {
          margin-bottom: 1em;
          text-align: left;
        }
        .form-group label {
          display: block;
          margin-bottom: 0.5em;
          font-weight: bold;
        }
        .form-group input {
          width: 100%;
          padding: 0.75em;
          border: 1px solid #ddd;
          border-radius: 4px;
          box-sizing: border-box;
        }
        button {
          width: 100%;
          padding: 0.75em;
          background-color: black;
          border: none;
          border-radius: 4px;
          color: white;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s;
        }
        button:hover {
          background-color: gray;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>프로필 수정</h1>
    <form th:action="@{/user/profile/edit}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="profileImageFile">프로필 이미지</label>
            <input type="file" id="profileImageFile" name="profileImageFile">
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" th:value="${user.nickname}" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="새 비밀번호">
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" th:value="${user.phone}" required>
        </div>
        <button type="submit">수정</button>
    </form>
</div>
</body>
</html>
