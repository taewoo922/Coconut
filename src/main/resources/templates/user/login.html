<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 1em;
        }
        h1 {
            margin-bottom: 1.5em;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 1em;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }
        .form-group input {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75em;
            background-color: black;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: gray;
        }
        a {
            display: block;
            margin-top: 1em;
            color: #555;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .social-login {
            margin-top: 1em;
        }
        .social-login a {
            display: block;
            padding: 0.75em;
            margin-bottom: 0.5em;
            background-color: #eee;
            border-radius: 4px;
            color: black;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .kakao-login a {
            background-color: yellow;
            text-decoration: none;
        }
        .google-login a {
            background-color: red;
            text-decoration: none;
            color: white;
        }
        .naver-login a {
            background-color: green;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">Coconut</div>
    <h1>로그인</h1>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="아이디 또는 이메일">
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="비밀번호">
        </div>
        <button type="submit">LOGIN</button>
        <a href="/user/signup">회원가입</a>
    </form>
    <div class="social-login">
        <div class="kakao-login">
            <a th:href="@{/oauth2/authorization/kakao}">카카오 로그인</a>
        </div>
        <div class="google-login">
            <a th:href="@{/oauth2/authorization/google}">구글 로그인</a>
        </div>
        <div class="naver-login">
            <a th:href="@{/oauth2/authorization/naver}">네이버 로그인</a>
        </div>
    </div>
</div>
</body>
</html>
